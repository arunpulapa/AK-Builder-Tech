<section id="contact" class="text-white py-5">
    <div class="container text-center">
      <h2 class="section-title" style="color: black;">Contact Us</h2>
      <p class="section-description" style="color: black;">Get in touch with us to start your next project.</p>
      <div class="row align-items-center justify-content-center">
        <!-- Contact Form -->
        <div class="col-md-6 mb-4 mb-md-0">
          <form class="contact-form">
            <input type="text" class="form-control mb-3" placeholder="Your Name" required>
            <input type="email" class="form-control mb-3" placeholder="Your Email" required>
            <textarea class="form-control mb-3" rows="4" placeholder="Your Message" required></textarea>
            <button type="submit" class="btn btn-primary btn-lg w-100">Send Message</button>
          </form>
        </div>
        <!-- Contact Info -->
        <div class="col-md-6">
          <div class="contact-info">
            <p style="color: black;"><i class="fas fa-map-marker-alt" ></i> Road No. 10, Banjara Hills, Hyderabad, 500034, Telangana, India</p>
            <p style="color: black;"><i class="fas fa-phone-alt"></i> +012 345 6789</p>
            <p style="color: black;"><i class="fas fa-envelope"></i> {{email}}</p>
          </div>
        </div>
      </div>
    </div>
  </section>

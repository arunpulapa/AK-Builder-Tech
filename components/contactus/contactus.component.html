<section id="contact" class="contact-section">
  <div class="container">
    <h2 class="section-title">Get in Touch</h2>
    <p class="section-description">We'd love to hear from you! Reach out to us for any inquiries or collaborations.</p>
    <div class="contact-wrapper">
      <!-- Contact Form -->
      <div class="contact-form-container">
        <form class="contact-form">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Your Name" required>
            <i class="fas fa-user input-icon"></i>
          </div>
          <div class="input-group">
            <input type="email" class="form-control" placeholder="Your Email" required>
            <i class="fas fa-envelope input-icon"></i>
          </div>
          <div class="input-group">
            <textarea class="form-control" rows="4" placeholder="Your Message" required></textarea>
            <i class="fas fa-comment-dots input-icon"></i>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
      
      <!-- Contact Info -->
      <div class="contact-info-container" style="margin-top: 20px;
    margin-left: 10px;">
        <div class="contact-info">
          <p><i class="fas fa-map-marker-alt"></i> Road No. 10, Banjara Hills, Hyderabad, India</p>
          <p><i class="fas fa-phone-alt"></i> +012 345 6789</p>
          <p><i class="fas fa-envelope"></i> {{email}}</p>
        </div>
      </div>
    </div>
  </div>
</section>
